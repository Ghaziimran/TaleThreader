<body style="
    padding: 0;

    background-size: 31cm;
    background-position: left;
    background-repeat: no-repeat;
    background-position-x: -12px;">

<div class="login-wrap-login">
  <div class="login-html-login">
      <!-- <input id="tab-login" type="radio" name="tab" class="log-in" checked> -->
      <label for="tab-login" class="tab-login" style= "margin-bottom: 20px; color:black; font-style: italic; font-family: cursive; font-size: 25px;">Log In</label>
      <img src="static/images/icons8-in-progress.gif" alt="inprogress" class="progressicon">

      <div class="login-form-login">
          <div class="log-in-htm">
              <form action="{{ url_for('login') }}" method="post" class="login-form-login">
                  <div class="group-login">
                      <label for="username-login" class="label-login">Username</label>
                      <input id="username-login" type="text" name="username" class="input-login" required>
                  </div>
                  <div class="group-login">
                      <label for="password-login" class="label-login">Password</label>
                      <input id="password-login" type="password" name="password" class="input-login" data-type="password" required>
                  </div>
                  <div class="group-login">
                      <input type="submit" class="button-login" value="Log in">
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

<!-- /* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */ -->
<header>
  <nav class="navbar navbar-dark custom-navbarLog fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand custom-navbar-brand" href="/" style="font-style: italic; font-family: cursive;">{% block subhead %}Log in{% endblock %}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#myoffcanvasDarkNavbar" aria-controls="myoffcanvasDarkNavbar" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="myoffcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{{ url_for('index' ) }}">Home</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link active" aria-current="page" href="{{ url_for('mystery' ) }}">Mystery</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link active" aria-current="page" href="{{ url_for('fantasy' ) }}">Fantasy</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link active" aria-current="page" href="{{ url_for('romance' ) }}">Romance</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link active" aria-current="page" href="{{ url_for('horror' ) }}">Horror</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link active" aria-current="page" href="{{ url_for('login' ) }}">login</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link active" aria-current="page" href="{{ url_for('register' ) }}">Register</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link active" aria-current="page" href="{{ url_for('profile' ) }}">Profile</a>
                      </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-success" type="submit">Search</button>
                  </form>
              </div>
          </div>
      </div>
  </nav>
</header>
