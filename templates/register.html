<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>{% block title %}Register{% endblock %}</title>
  </head>
  <body style="	margin:0; font:600 16px/18px 'Open Sans',sans-serif; background: linear-gradient(-45deg,#031323, #000A19, #062746);">
<!-- /* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */ -->

    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-2" type="radio" name="tab" class="sign-up" checked>
        <label for="tab-2" class="tab" style="margin-bottom: 20px; color: #ccc;">Sign Up</label>
        <div class="login-form">
          <div class="sign-up-htm">
            <form action="{{ url_for('register') }}" method="post" class="registerform">
              <div class="group">
                <label for="username" class="label">Username</label>
                <input id="username" type="text" name="username" class="input" required>
              </div>
              <div class="group">
                <label for="password" class="label">Password</label>
                <input id="password" type="password" name="password" class="input" data-type="password" required>
              </div>
              <div class="group">
                <label for="repeat-password" class="label">Repeat Password</label>
                <input id="repeat-password" type="password" name="repeat-password" class="input" data-type="password" required>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign Up">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="sidegradient2"></div> -->

<!-- /* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */ -->
    <header>
        <nav class="navbar navbar-dark custom-navbarreg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand custom-navbar-brand" href="/">{% block subhead %}Register{% endblock %}
                    <img src="static/images/icons8-register.gif" alt="register" class="reggif">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#myoffcanvasDarkNavbar" aria-controls="myoffcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="myoffcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('index' ) }}">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('mystery' ) }}">Mystery</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('fantasy' ) }}">Fantasy</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('romance' ) }}">Romance</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('horror' ) }}">Horror</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('login' ) }}">Login</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('register' ) }}">Register</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('profile' ) }}">Profile</a>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
      </header>
<!-- /* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */ -->

<footer style="background-color: #062746; height: 127px;"></footer>
      
</body>
</html>
